source=./clipse.conf
source=./animations.conf

monitor=,preferred,auto,1
monitor=HDMI-A-1, disable

$terminal = wezterm
$menu = wofi --show drun

exec-once = swww-daemon &
exec-once = swww img ~/Pictures/Wallpapers/shorekeeper.gif
exec-once = hyprsunset -t 4000
exec-once = waybar
# this shorekeeper.mp4 is too much for GPU
# the fans are crying for running it
# exec-once = mpvpaper -o "--loop --no-audio --vf=scale=1920:1080:flags=lanczos" '*' ~/Pictures/Wallpapers/shorekeeper.mp4
exec-once = swaync
exec-once = swaync-client -df
exec-once = fcitx5 -dr
exec-once = $terminal & zen-browser

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

env = QT_QPA_PLATFORMTHEME,qt6ct

env = XMODIFIERS, @im=fcitx
# env = GTK_IM_MODULE, fcitx
env = QT_IM_MODULE, fcitx

ecosystem {
    no_update_news = true
    no_donation_nag = true
}

permission = /usr/(bin|local/bin)/grim, screencopy, allow
permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
permission = /usr/(bin|local/bin)/hyprpm, plugin, allow

general {
    gaps_in = 5
    gaps_out = 20

    border_size = 2

    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    resize_on_border = false

    allow_tearing = false

    layout = hy3
}

decoration {
    rounding = 10
    rounding_power = 2

    active_opacity = 1
    inactive_opacity = 1

    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = false
        size = 5
        passes = 1

        vibrancy = 0.1696
    }
}

dwindle {
    pseudotile = true
    preserve_split = true
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 0

    sensitivity = 0

    touchpad {
        natural_scroll = false
    }
}

$mainMod = SUPER # Sets "Windows" key as main modifier

bind = $mainMod, q, exec, $terminal
bind = $mainMod, c, killactive,
bind = $mainMod, m, exit,
bind = $mainMod, t, togglefloating,
bind = $mainMod, d, exec, $menu
bind = $mainMod, p, pseudo, # dwindle
bind = $mainMod, j, togglesplit, # dwindle
bind = $mainMod, r, exec, ~/.config/waybar/scripts/launch.sh
bind = $mainMod, f, fullscreen

bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = SUPER SHIFT, h, movewindow, l
bind = SUPER SHIFT, j, movewindow, d
bind = SUPER SHIFT, k, movewindow, u
bind = SUPER SHIFT, l, movewindow, r

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
# bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioRaiseVolume, exec, ~/.config/hypr/scripts/volumeosd.sh up
bindel = ,XF86AudioLowerVolume, exec, ~/.config/hypr/scripts/volumeosd.sh down
bindel = ,XF86AudioMute, exec, ~/.config/hypr/scripts/volumeosd.sh mute
bindel = ,XF86AudioMicMute, exec, ~/.config/hypr/scripts/volumeosd.sh mute
bindel = ,XF86MonBrightnessUp, exec, brightnessctl set 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl set 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

windowrule = workspace 1, class:^(zen)$
windowrule = workspace 2, class:^(org.wezfurlong.wezterm)$
